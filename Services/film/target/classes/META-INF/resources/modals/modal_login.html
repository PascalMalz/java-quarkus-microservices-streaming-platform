<!DOCTYPE html>
  <html lang="de">
   <head>
    <title>Trailerwatch</title>
    <meta charset="utf-8" />
</head>

<body>
    <div class="modal" id="modal_login">
        <div class="login_form">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="bilder/Logo.png" id="img_logo" alt="Loho">
                </div>
                <div class="modal-body">
                    <label for="email">E-Mail</label>
                    <input type="text" name="email" id="email" placeholder="E-Mail-Adresse" required />
                    <label for="password">Passwort</label>
                    <input type="password" name="password" id="password" placeholder="Passwort" required />
                    <button onclick="login()" id="loginButton">Anmelden</button>
                    <p class="login_register">Noch keinen Account? <a onclick="showLoginData()">Klicke hier!</a></p>
                </div>
            </div>
        </div>
    </div>
</body></html>
