# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
#quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/wsamis
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres_comment:5432/wsamis
quarkus.datasource.jdbc.max-size = 16

# drop and create the database at startup (use `update` to only update the schema)
#quarkus.hibernate-orm.database.generation=update

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,x-foobar
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.access-control-max-age=24H