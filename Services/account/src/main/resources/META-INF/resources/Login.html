<div class="login_form">
    <div class="modal-content">
        <div class="modal-header">
            <img src="img/Logo.png" id="img_logo" alt="Logo">
        </div>
        <h1>Login</h1>
        <div class="modal-body">
            <label for="email">E-Mail</label>
            <input type="text" name="email" id="email" placeholder="E-Mail-Adresse" required />
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" placeholder="Passwort" required />
            <button onclick="login()" id="loginButton">Anmelden</button>
            <p class="login_register" id="registrationButton">Noch keinen Account? <a id="login_link">Klicke hier!</a></p>
        </div>

    </div>
</div>
<script>
$(document).ready(function(){
$("#registrationButton").click(function(){
$("#account_loader").load("Registration.html");
});
});
</script>
